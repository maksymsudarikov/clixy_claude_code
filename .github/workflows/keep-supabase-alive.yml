name: Keep Services Active

on:
  schedule:
    # Every 3 days at 8am UTC
    # Supabase pauses after 7 days inactivity
    # Vercel Hobby pauses after ~14 days inactivity
    - cron: '0 8 */3 * *'
  workflow_dispatch: # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Ping Supabase
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: node scripts/keepAlive.js

      - name: Ping Vercel deployment
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://clixy-claude-code.vercel.app" || true)
          echo "Vercel HTTP $STATUS: $(date -u)"
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Vercel is active"
          else
            echo "‚ö†Ô∏è  Vercel responded with HTTP $STATUS (any response keeps it alive)"
          fi

      - name: Summary
        run: echo "üèì Keep-alive pings completed at $(date -u)"
